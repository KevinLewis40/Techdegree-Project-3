<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="veiwpoint" content="width=device-width, initial-scale=1">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900"
    rel="stylesheet">
  </head>
  <body>
    <header class="main-header" id="top-boader">
      <h1 class="title">THE CODE REVEIW</h1>
      <h2 class="intro">Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <form action="index.html">
      <div class="section">
      <div></div>
      <div></div>
    <fieldset>

      <legend class="contact">Contact Information</legend>

      <label class="lab" for="name">Full Name</label>
      <input type="text" class="fade" id="name" name="user_name" placeholder="Required " Required><br>

      <label class="lab" for="mail">Email Address</label>
      <input type="email" class="fade" id="mail" name="user_email" placeholder="Required " Required><br>

      <label class="lab" for="telephone">Phone Number</label>
      <input type="tel" class="fade" id="telephone" name="user_telephone"><br>

      <label class="lab" for="address">Street Address</label>
      <input type="text" class="fade" id="address" name="user_address"><br>

      <label class="lab" for="city">City</label>
      <input type="text" class="fade" id="city" name="user_city"><br>

      <label for="state" class="lab">State</label>
      <select id="state" name="user_state">

      <optgroup label="State">
        <option value="choose_state">Choose State</option>
        <option value="massachusetts">Massachusetts</option>
        <option value="texas">Texas</option>
        <option value="new_hampshire">New Hampshire</option>
      </optgroup>
      </select>

     <label class="lab" for="zip">Zip Code</label>
     <input type="number" id="zip" name="user_zip">

   </fieldset>

</div>
    <div></div>
  <fieldset>

    <legend class="newsletter">Newsletter</legend>

      <label class="news">Select the newsletters you would like to recieve</label><br>

      <input type="checkbox" id="html" name="html" value="html" checked/>
      <label for="html" class="checkbox">HTML News</label><br>

      <input type="checkbox" id="css" name="css" value="css" checked/>
      <label for="css" class="checkbox">CSS News</label><br>

      <input type="checkbox" id="javascript" name="user_javascript" value="javascript" checked/>
      <label for="javascript" class="checkbox">Javascrpit News</label><br>

      <label class="news">Newsletter format</label><br>

      <input type="radio" id="code" name="user_letter" value="code" checked/>
      <label for="code" class="radio">HTML</label><br>

      <input type="radio" id="plain" name="user_letter" checked/>
      <label for="plain" class="radio">Plain text</label><br>

      <label class="news">Other topics you'd likle to hear about</label>
      <textarea id="topics" name="user_topics"></textarea><br>

      <button type="submit">Sign Up</button>

    <footer>
      <p class="form_footer">Copyright The Code Review</p>
    </footer>

  </fieldset>
  </form>
 </body>
</html>
